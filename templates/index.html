{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matrix multiplication</title>
    </head>

    <body>
        <form novalidate class="gen_form">
            {{ gen_form }}
            <input type="submit" value="Generate"/>
        </form>
        <form method="post" novalidate action="{% url 'index' %}" class="mult_form">
            {% csrf_token %}
            {{ gen_form }}
            <input type="submit" value="Generate & Multiply"/>
        </form>
        <br/>
        <form method="post" novalidate action="{% url 'index' %}" class="matrix_form">
            {% csrf_token %}
            <span>Matrix A:</span>
            <br/>
            {{ form.matrix_a }}
            <div class="error_a"></div>
            <br/>
            <br/>
            <span>Matrix B:</span>
            <br/>
            {{ form.matrix_b }}
            <div class="error_b"></div>
            <br/>
            <br/>
            <input type="submit" value="Multiply"/>
        </form>
        <br/>
        <span>Result: <span class="time"></span></span>
        <br/>
        <div class="matrix_c"></div>
        <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
        <script src="{% static "js/timer.js" %}"></script>
    </body>
</html>
